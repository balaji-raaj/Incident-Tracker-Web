<div>
    <h1>Update Tracker</h1>
    <form [formGroup]="trackerForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" class="form-control" rows="2" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label>Severity</label>
            <input type="text" class="form-control" formControlName="severity" maxlength="20">
        </div>
        <div class="form-group">
            <label>CreatedDate</label>
            <input type="date" formControlName="createdDate" class="form-control">
        </div>
        <div class="form-group">
            <label>UpdateDate</label>
            <input type="date" formControlName="updateDate" class="form-control">
        </div>
        <div class="form-group">
            <label>status</label>
            <input type="text" formControlName="status" class="form-control">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
